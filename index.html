<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./bs5/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>
            Guess A Number Between <span class="min-num">1</span> and <span class="max-num">10</span>
        </p>
        <input type="number"  id="guess" placeholder="Enter your guess....">
        <input type="submit" value="Submit" id="guess-submit"> <br> <br>
        <p class="message">you have 3 chances left</p>
    </div>
    
    <script src="./bs5/js/bootstrap.js"></script>
    <script src="./app.js"></script>
</body>
</html>
