<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./bs5/css/bootstrap.css"> -->
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <div class="game">
        <p>
          <!-- I haven't used a form that's why submit isn't working -->
          Guess A Number Between <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>
        <input type="number" id="guess" placeholder="Enter your guess...." />
        <input type="submit" value="Submit" id="guess-submit" /> <br />
        <br />
        <p class="message">you have 3 chances left</p>
      </div>
    </div>
    <!-- 
    <script src="./bs5/js/bootstrap.js"></script> -->
    <script src="./app2.js"></script>
  </body>
</html>
